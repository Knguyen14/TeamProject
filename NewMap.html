<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />
  <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.css' type='text/css' />

  <div id='map' ></div>
  <div id='directions'></div>


  <script>

    mapboxgl.accessToken = 'pk.eyJ1IjoidmlrYTUxODYiLCJhIjoiY2l6cnQ0aHNqMDBjdTMycGNneTdvaWN3bSJ9.QPqOCcSpyB3Ef4NO9Eg8BA';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
      center: [-105.2659, 40.0076], // starting position
      zoom: 15 // starting zoom
    });

    var geoLocate = new mapboxgl.GeolocateControl();
    map.addControl(geoLocate);
    geoLocate.on('geolocate', function(e) {
      console.log('geolocated');
      map.setZoom(8);
    });

    map.addControl(new mapboxgl.NavigationControl());

    //Add walking directions
    map.addControl(new MapboxDirections({
      accessToken: mapboxgl.accessToken,
      profile: 'walking',
      container: 'directions'
    }), 'top-left');

    // map.on('load', function(e) {
    //   directions.setOrigin(geoLocate);
    // });

    // directions.on('route', function(e) {
    //   console.log(geoLocate);
    // });

  </script>
</body>
</html>
